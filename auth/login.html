<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | BookBase</title>
    <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Firebase App -->
    <script defer src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="/firebaseConfig.js"></script>
    <script defer src="validation.js"></script>
    <script defer src="forgetPass.js"></script>
    </head>
<body>
    <div class="text-center">
        <h1 id="loginTitle" class="herotitle login"><i class="fa fa-user" aria-hidden="true"></i> Login</h1>
    </div>
    <hr id="hero-hrln">
    <div class="col mb-3 text-center">
        <img src="/BBlogo.png" id="header-brand-logo"><a class="h5" href="/#">BookBase</a><small class="subtitle">v0.2.1-alpha</small>
    </div>
    <div id="alertBox" class="container mt-3"></div>
    <div class="container rounded mb-5">
        <form id="loginForm" novalidate>
            <div id="login" class="field-group">
                <div class="field">
                    <label for="loginEmail" class="labels"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                    <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Your email address" required>
                    <div class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                </div>
                <div class="field">
                    <label for="loginPassword" class="labels"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Your password" required>
                    <div class="invalid-feedback">
                        Please provide your password.
                    </div>
                </div>
                <div class="text-center">
                    <button id="btn-login" type="submit" class="btn btn-lg btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
                </div>
            </div>
        </form>
	    <div id="help-row" class='row'">
		<a class="sonoth" href="./signup.html">No account? No prob. <u>Signup here.</u></a>
                <a class="sonoth mt-2" href="./index.html">Need Help?</a>
	    </div>
        </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
