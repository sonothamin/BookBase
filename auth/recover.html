<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | BookBase</title>
    <link defer rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Firebase App -->
    <script defer src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="/firebaseConfig.js"></script>
    <script defer src="validation.js"></script>
    <script defer src="forgetPass.js"></script>
</head>
<body>
    <div class="text-center">
        <h1 class="herotitle"><i class="fa fa-key" aria-hidden="true"></i> Recover Password</h1>
    </div>
    <hr id="hero-hrln">
    <div class="col text-center">
        <text class="h5">BookBase</text><small class="subtitle">v0.2.1-alpha</small>
    </div>
    <div id="alertBox" class="container mt-3"></div>
    <div class="container rounded mb-5">
        <div class="inner">
            <div class="input-group mb-3">
                <input id="loginEmail" type="text" class="form-control" placeholder="Email address linked to your account" aria-label="Email" aria-describedby="button-addon2">
                <button id="btn-forgot-password" class="btn btn-outline-secondary" type="button"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
            <div id="timerMessage" class="form-text text-left"></div>
        </div>
    </div>
<style>
#timerMessage{
color: #8f8f8f;
font-size: 300;
}
</style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
